<p-panel header="Custom Pipes" class="p-1">
  <p>Custom Pipes in Angular - created by {{ 'Ivan Panussis ' | toggleCase: isUpperCase }} </p>
</p-panel>


<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      class="mr-2"
      (onClick)="toggleUpperCase()"
    >
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button
        class="mr-2"
        label="By name"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"
        (onClick)="changeOrder('name')"
      >
      </p-button>
      <p-button
        class="mr-2"
        label="By Fly"
        icon="pi pi-sort"
        styleClass="p-button-danger"
        (onClick)="changeOrder('canFly')"
      >
      </p-button>
      <p-button
        class="mr-2"
        label="By Color"
        icon="pi pi-sort"
        styleClass="p-button-help"
        (onClick)="changeOrder('color')"
      >
      </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can Fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
